<!DOCTYPE html>

  <!--
  This is a YouTube search application to extract videos from its website and
  display it on our browser. We will use the following google references:

  - part: snippet > contains basic details about a search result
  - q: string > query
  - type > video
    YOUTUBE API KEY: 'your api key goes here'

    HTTP request
    GET https://www.googleapis.com/youtube/v3/search
  -->

<html>
  <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>SeachVidz</title>
      <link rel="stylesheet" href="css/style.css" />
      <link rel="stylesheet" src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css">
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
      <script src="js/script.js"></script>
      <script>
        $(document).ready(function() {
          $('.data-fancybox').fancybox();
        });
      </script>

  </head>

  <body>
    <div id="container">
          <header>
            <h1>Seach<span>Vidz</span></h1>
            <p>Search YouTube Videos</p>
          </header>
          <section>
            <form id="search-form" name="search-form" onsubmit="return search();">
              <div class="fieldcontainer">
                <input type="search" id="query" class="search-field" placeholder="Search YouTube...">
                <input type="submit" name="search-btn" id="search-btn" value="">
              </div>
            </form>

            <ul id="results"></ul>
            <div id="buttons"></div>
          </section>

          <footer>
              <p>Copyright &copy; 2019 All Rights Reserved</p>
          </footer>

      </div>
  </body>

</html>
